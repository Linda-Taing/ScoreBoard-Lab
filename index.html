<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container-fluid">

    <header></header>
    <div class="row lg-bg d-flex text-center">
        <h1 class="title p-3">Score Board</h1>
        <div class="row justify-content-center">
            <div class="justify-content-end">
                <buttonn class="btn button btn-danger m-2 text-center" onclick="reset()">Reset</buttonn>
            </div>
            <main>
                <div class="container">
                    <div class="row d-flex justify-content-center p-5">
                        <div class="col-8 scoreboard-card">
                            <div class="row">
                                <div class="col-6  ">
                                    <h1 class="label mt-5">Home</h1>
                                    <div class="pt-card " id="homePoints">0</div>
                                </div>
                                <div class="col-6 align-items-center">

                                    <h1 class="label mt-5">Away</h1>

                                    <div class=" pt-card text-center" id="awayPoints">0</div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
        </div>
        <div class="container">

            <button class="btn button btn-danger" onclick="Player1Click()">Home + 1</button>
            <button class="btn button btn-danger" onclick="ThreeHClick()">Home + 3</button>
            <button class="btn button btn-primary" onclick="Player2Click()">Away + 1</button>
            <button class="btn button btn-primary" onclick="ThreeAClick()">Away + 3</button>
        </div>
    </div>
    </div>
    </main>


    <footer></footer>



    <script src="apps.js"></script>
